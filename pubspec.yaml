name: tekartik_test_menu
version: 0.3.0
homepage: https://github.com/tekartik/test_menu.dart
# git://github.com/tekartik/tekartik_test_menu.dart
description: Simple test menu
author: Alexandre Roux <alex@tekartik.com>
environment:
  sdk: '>=1.0.0 <2.0.0'
dependencies:
  func: any
  tekartik_mdl_js:
    git: git://github.com/tekartik/mdl_js.dart
    version: '>=0.4.0'
  dart_to_js_script_rewriter: any
  yacht:
    git: git://github.com/tekartik/yacht.dart
  platform_context:
    git: git://github.com/tekartik/platform_context.dart
  tekartik_pub:
    git: git://github.com/tekartik/pub.dart

dev_dependencies:
  grinder: any
  dev_test: any
  test: any
  tekartik_deploy:
    git: git://github.com/tekartik/deploy.dart
  chrome_travis:
    git: git://github.com/tekartik/chrome_travis.dart
    version: '>=0.1.3'
transformers:
  - dart_to_js_script_rewriter
  - yacht

# try ddc
web:
  compiler:
    debug: dartdevc

dependency_overrides:
